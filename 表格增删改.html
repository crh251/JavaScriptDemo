<!DOCTYPE html>
<html>
<head>
    <title> new document </title>
    <meta http-equiv="Content-Type" content="text/html; charset=gbk"/>
    <script type="text/javascript">

        window.onload = function(){

            // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
            var bg = document.getElementsByTagName("tr");

            for(var i = 1; i < bg.length; i++) {

                bgcChange(bg[i]);

            }
        }

        function bgcChange(obj)
        {
            obj.onmouseover=function(){
                obj.style.backgroundColor="#f2f2f2";
            }
            obj.onmouseout=function(){
                obj.style.backgroundColor="#fff";
            }
        }

        function test() {
            alert("testing");
        }

        // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
        function create() {
            var tr = document.createElement("tr");

            var th1 = document.createElement("td");
            th1.innerHTML = "";
            var th2 = document.createElement("td");
            th2.innerHTML = "";
            var th3 = document.createElement("td");
            var a = document.createElement("a");
            a.href = "javascript:;";
            a.setAttribute("onclick","del(this)");
            a.innerHTML = "删除";
            // th3.innerHTML = "<a href = 'javascript:;' onclick='del(this)'>删除</a>"
            th3.appendChild(a);

            tr.appendChild(th1);
            tr.appendChild(th2);
            tr.appendChild(th3);


            var par = document.getElementsByTagName("table")[0];
            par.appendChild(tr);

            bgcChange(tr);

        }


        // 创建删除函数
        function del(obj) {
            obj.parentNode.parentNode.parentNode.removeChild(obj.parentNode.parentNode);
        }



    </script>
</head>
<body>
<table border="1" width="50%" id="table">
    <tr>
        <th>学号</th>
        <th>姓名</th>
        <th>操作</th>
    </tr>

    <tr>
        <td>xh001</td>
        <td>王小明</td>
        <td><a href="javascript:;" onclick="del(this)" >删除</a></td>   <!--在删除按钮上添加点击事件  -->
    </tr>

    <tr>
        <td>xh002</td>
        <td>刘小芳</td>
        <td><a href="javascript:;" onclick="del(this)">删除</a></td>   <!--在删除按钮上添加点击事件  -->
    </tr>

</table>
<br>
<input type="button" value="添加一行" onclick="create()" />   <!--在添加按钮上添加点击事件  -->
</body>
</html>
