<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> 计算器</title>
    <script type="text/javascript">
        function count() {

            var t1 = document.getElementById("txt1");

            t1.value = t1.value.replace(/(^\s*)|(\s*$)/g, "");  //去除首尾空格

            var t2 = document.getElementById("txt2");

            var pp1 = document.getElementById("p1");


            pp1.innerHTML = t1.value + " " + t2.value;


            if (t1.value === '' || t2.value === '') {
                alert("输入不能为空!");
            } else {

                var f = parseInt(t1.value);
                var s = parseInt(t2.value);

                if (isNaN(f) || isNaN(s)) {
                    alert("输入必须为数值！");
                }

                var ans;

                switch (document.getElementById("select").value) {
                    case "+":
                        ans = f + s;
                        break;
                    case "-":
                        ans = f - s;
                        break;
                    case "*":
                        ans = f * s;
                        break;
                    case "/":
                        ans = f / s;
                        break;
                }

                document.getElementById("fruit").value = ans;


            }

            //获取第一个输入框的值
            //获取第二个输入框的值

            //获取通过下拉框来选择的值来改变加减乘除的运算法则
            //设置结果输入框的值

        }
    </script>
</head>
<body>
<input type='text' id='txt1'/>
<select id='select'>
    <option value='+'>+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
</select>
<br>
<input type='text' id='txt2'/>
<input type='button' value=' = ' onclick="count()"/> <!--通过 = 按钮来调用创建的函数，得到结果-->
<br>
<input type='text' id='fruit'/>

    txt
</p>
</body>
</html>
