<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>创建元素</title>
</head>
<body>
<script type="text/javascript">
    var main = document.body;
    //创建链接
    function createa(url,text)
    {
        var u = document.createElement("a");
        u.href = url;
        u.innerHTML = text;
        u.style.color = "red";
        main.appendChild(u);
    }
    // 调用函数创建链接
    createa("https://www.baidu.com","百度");

</script>
</body>
</html>
